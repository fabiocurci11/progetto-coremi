<div class='container' id='container-legenda'>
    <div class='row' >
        <div class='col-12'>
            <button class='btn' id='btn-filtro' (click)='showMenuModUHI()' style='float: right;'> 
                <img  src='assets/icon-menu.png' width='100%' height='100%' >
            </button>
        </div>
    </div>

    <div class='row' *ngIf='showModUHI' id='row-filtro'>
        <h1 class="text-center mb-3">Simula Modifica UHI</h1>
           
        <div class="row item-row">
            <div class="col-4 text-end">
                <img  src='assets/icon.png' class="img-modUHI">
            </div>
            <div class="col-8 name-modUHI">
                <p>Qualità dello spazio</p>
            </div>

            <div class="col-2 text-end">
                <p>0</p>
            </div>
            <div class="col-8 text-center">
                <input type="range" id="rangeInput" class="form-range" name="points" min="0" max="10" value="0" (click)="range()"><br>
                <h5>UHI: {{valoreFiltro}}</h5>
            </div>
            <div class="col-2">
                <p>10</p>
            </div>
        </div>

        <div class="row item-row">
            <div class="col-4 text-end">
                <img  src='assets/icon.png' class="img-modUHI">
            </div>
            <div class="col-8">
                <p>Qualità dello spazio</p>
            </div>

            <div class="col-2 text-end">
                <p>0</p>
            </div>
            <div class="col-8 text-center">
                <input type="range" id="rangeInput" class="form-range" name="points" min="0" max="10" value="0" (click)="range()"><br>
                <h5>UHI: {{valoreFiltro}}</h5>
            </div>
            <div class="col-2">
                <p>10</p>
            </div>
        </div>
        


    </div>
</div>
