<!-- div mappa -->
<div id="js-map" class="map container-fluid">
    <app-menu-leggenda
        [showMenuLegenda] = 'showLegenda'>
    </app-menu-leggenda>

    <app-marker-distretto 
        (markerChildNotify)='markerNotifyMappa($event)'
        (markerChildIdDistretto)='markerChildGetIdDistretto($event)' 
        (markerNotifyLegenda)='markerNotifyMappaForLegenda($event)'
        [updateBackColorFenUrb] = "updateBackColorFromModUhi"
        (showDivELeQS) = 'showDivEleQSMethod($event)'
        (showDivQSModUhi) = 'showDivQSMethod($event)'
        >
    </app-marker-distretto>

    <app-modifica-uhi
        *ngIf="showChild"
        [showModUHIComp]='showChild'
        [idDistretto] = 'idDistrettoFromMarker'
        (modUhiChildUpdateBackColorFenUrb) = "modUhiUpdateBack($event)"
        [showDivEleQS] = 'showDivElest'
        [showDivQS] = 'showDivQSest'
        >
    </app-modifica-uhi>

    <app-filtro-distretto
        *ngIf="!showChild">
    </app-filtro-distretto>  

</div>
