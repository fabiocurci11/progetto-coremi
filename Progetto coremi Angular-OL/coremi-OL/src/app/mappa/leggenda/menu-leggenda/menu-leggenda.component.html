<div class="container rounded-3" id="divLeggenda" *ngIf="showLeggenda" style="overflow-y: scroll">
    <div class="container-fluid text-white text-center" id="cont-leg-cor">Legenda coremi</div>
    <div class="row">
        <div class="table-responsive p-4"> 
            <div class="container text-center mb-2" id="container-indiceFelicità">Indice di felicità</div>
            <table class="table table-striped table-hover table-borderless text-center">
                <thead id="table-head" class="text-white">
                    <tr>
                        <th>Valore</th>
                        <th>Colore</th>
                        <th>Significato</th>
                    </tr>
                </thead>

                <tbody>
                    <tr id="td-color">
                        <td>1-2</td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>3-4</td>
                        <td>Yes</td>
                        <td>10%</td>
                    </tr>

                    <tr id="td-color">
                        <td>5-6</td>
                        <td>Maybe</td>
                        <td>1%</td>
                    </tr>

                    <tr>
                        <td>7-8</td>
                        <td>Yes</td>
                        <td>10%</td>
                    </tr>

                    <tr id="td-color">
                        <td>9-10</td>
                        <td>Maybe</td>
                        <td>1%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container-fluid text-center mb-2" id="container-indiceFelicità">Corema</div>

    <div class="row row-cor m-20px">
    
            <div class="col-3 text-center">
                <img class="img-fluid" src="assets/icon.png" width="30" height="30" alt="">
                <p>Fen 1</p>
            </div>

            <div class="col-3 text-center">
                <img class="img-fluid" src="assets/fen_urb_icon/fen_urb.png" width="30" height="30" alt="">
                <p>Fen 2</p>
            </div>

            <div class="col-3 text-center">
                <img class="img-fluid" src="assets/fen_urb_icon/fenUrb2.png" width="30" height="30" alt="">
                <p>Fen 3</p>
            </div>

            <div class="col-3 text-center">
                <img class="img-fluid" src="assets/icon.png" width="30" height="30" alt="">
                <p>Fen 4</p>
            </div>
    </div>

    <div class="row row-cor">
        <div class="col-3 text-center" (click)="showInfoCorema('Fen 5', 'assets/icon.png', $event)">
            <img class="img-fluid" src="assets/icon.png" width="30" height="30" alt="">
            <p>Fen 5</p>
        </div>

        <div class="col-3 text-center">
            <img class="img-fluid" src="assets/fen_urb_icon/fen_urb.png" width="30" height="30" alt="">
            <p>Fen 6</p>
        </div>

        <div class="col-3 text-center">
            <img class="img-fluid" src="assets/fen_urb_icon/fenUrb2.png" width="30" height="30" alt="">
            <p>Fen 7</p>
        </div>

        <div class="col-3 text-center">
            <img class="img-fluid" src="assets/icon.png" width="30" height="30" alt="">
            <p>Fen 8</p>
        </div>
    </div>

    <div class="container-fluid text-white text-center mt-3 mb-3" id="contcorema" tabindex="0" *ngIf='infoCorema'>
        <p mb-2>
            {{nomeCorema}}
            <img class="img-fluid" src={{imgCorema}} width="20" height="20" alt="">
        </p>

        <div class="row">
            <div class="col-6">
                <h5>Significato</h5>
                <p class="text-left">Il seguente corema <br> è cosi</p>
            </div>
    
            <div class="col-6">
                <h5>Tipo</h5>
                <p>Diffusione spaziale</p>
            </div>
            
        </div>

    </div>

    
</div>
