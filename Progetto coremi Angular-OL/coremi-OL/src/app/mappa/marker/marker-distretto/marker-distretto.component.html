<!--Il click su un distretto(marker), mostra un'area urbana(div quadrato) con i fenomeni urbani(immagini) al suo interno-->
<div class="overlay-container">
    <div id="nomeDistretto"><h5>{{nomeDistrettoCliccato}}</h5></div>
    <div class="container">
        <div class="row mt-0">
            <div class="col-4" *ngIf="showDiv && showDivQS">
                <div class="container-icon" 
                    [ngStyle]="{'backgroundColor': orPedBackColor }">

                    <img src='{{ orPedImg }}' class="imgCity" alt="" *ngIf="showDiv && showDivQS">
                </div>
            </div>

            <div class="col-4 offset-4" *ngIf="showDiv && showDivQS">
                <div class="container-icon" style="border: 3px solid blue;"
                    [ngStyle]="{'backgroundColor': elAmbBackColor }">

                    <img src='{{ elAmbImg }}' class="imgCity" style="cursor: pointer;" alt="" (click)="clickFenUrbElAmb()" *ngIf="showDiv && showDivQS">
                </div>
            </div>

             <!--div appaiono dopo click elementi ambientali-->
             <div class="col-4" *ngIf="!showDiv && showDivQS"> 
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': caffeRistoBackColor }">
                    
            
                    <img src='{{caffeRistoImg}}' class="imgCity" alt="" *ngIf="!showDiv && showDivQS">
                </div>
            </div>

            
            <div class="col-4 offset-4" *ngIf="!showDiv && showDivQS">
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': panchineBackColor }">
                    <img src='{{panchineImg}}' class="imgCity" alt="" *ngIf="!showDiv && showDivQS">

            </div>

              <!--div appaiono dopo click qualità dello spazio -->
              <div class="col-4" *ngIf="!showDivQS"> 
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': varietaBackColor }">
                    
            
                    <img src='{{varietaImg}}' class="imgCity" alt="" *ngIf="!showDivQS">

            </div>

            
            <div class="col-4 offset-4" *ngIf="!showDivQS">

        </div>

        <div class="row">

            </div>

             <!--div appaiono dopo click elementi ambientali-->

                    [ngStyle]="{'backgroundColor': opereDarteBackColor }">
                    <img src='{{ opereDarteImg }}' class="imgCity" alt=""  *ngIf="!showDiv && showDivQS">
                </div>
            </div>

            <div class="col-4" *ngIf="!showDiv && showDivQS">
                <div class="container-back-icon">
                    <img src='assets/back-arrow-black.png' class="imgCity" alt="" style="cursor: pointer;" (click)="clickFenUrbElAmb()" *ngIf="!showDiv && showDivQS">
                </div>
            </div>

            <div class="col-4 " *ngIf="!showDiv && showDivQS">
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': fontaneBackColor }">
                    <img src='{{fontaneImg}}' class="imgCity" alt=""  *ngIf="!showDiv && showDivQS">

            </div>


              <!--div appaiono dopo click qualità dello spazio -->

                    [ngStyle]="{'backgroundColor': idLuogBackColor }">

            <div class="col-4" *ngIf="!showDivQS">

            <div class="col-4 " *ngIf="!showDivQS">
                <div class="container-icon"

                    <img src='{{flessImg}}' class="imgCity" alt=""  *ngIf="!showDivQS">
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-4" *ngIf="showDiv && showDivQS">
                <div class="container-icon" style="border: 3px solid blue;"
                    [ngStyle]="{'backgroundColor': qualSpazBackColor }">
                    <img src='{{ qualSpazImg }}' class="imgCity" alt="" style="cursor: pointer;" (click)="clickFenUrbQualSpaz()" *ngIf="showDiv && showDivQS">

            </div>

            <div class="col-4 offset-4" *ngIf="showDiv && showDivQS">

                    [ngStyle]="{'backgroundColor': buonaVegBackColor }">
                    <img src='{{ buonaVegImg }}'  class="imgCity" alt="" *ngIf="showDiv && showDivQS">
                </div>
            </div>

            <!--div appaiono dopo click elementi ambientali-->
            <div class="col-4" *ngIf="!showDiv && showDivQS">
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': illumBackColor }">
                    <img src='{{ illumImg }}' class="imgCity" alt=""  *ngIf="!showDiv && showDivQS">
                </div>
            </div>
            
            <div class="col-4 offset-4" *ngIf="!showDiv && showDivQS">
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': accessoWCBackColor }">
                    <img src='{{ accessoWCImg }}' class="imgCity" alt=""  *ngIf="!showDiv && showDivQS">
                </div>
            </div>


              <!--div appaiono dopo click qualità dello spazio -->
              <div class="col-4" *ngIf="!showDivQS"> 
                <div class="container-icon"
                    [ngStyle]="{'backgroundColor': leggBackColor }">
                    
            
                    <img src='{{leggImg}}' class="imgCity" alt="" *ngIf="!showDivQS">
                </div>
            </div>

            

        </div>

    </div>

<!--<div *ngIf="comparisonDistretti" class="container-fluid text-white text-center" id="comparisonDiv">-->
<div class="container rounded-3" id="comparisonDiv" *ngIf="comparisonDistretti" style="overflow-y: scroll">
    <div class="container-fluid text-white text-center" id="cont-confronto">Confronto</div>

    <div class="row row-cor m-20px" *ngIf="!comparisonDistrettiStart">
        <div class="text-center" id="confronto-row{">Seleziona un altro distretto per confrontare</div> 
    </div>

    <div class="row row-cor m-20px" *ngIf="comparisonDistrettiStart" style="top: 70%;">
        <div class="col-5 text-center comparisonRow">{{nomeDistretto2}}</div> 
        <div class="col-2 text-center comparisonRow"> <img src='assets/comparison.png' id="img-comparison" alt=""></div> 
        <div class="col-5 text-center comparisonRow">{{nomeDistretto}}</div> 
    </div>

    <div class="row" *ngIf="comparisonDistrettiStart">
        <div class="col-12 " style="text-align: center; margin-bottom: 10px;">
            <button class="btn" type="submit" (click)="eliminaConfronto()" style="background-color: red; width: 30%;"> <h5 id="btnDelete">Elimina</h5></button>
        </div>
    </div>

</div>
